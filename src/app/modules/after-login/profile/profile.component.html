<div class="profile">
  <mat-chip-list aria-label="Dog selection">
    <mat-chip [matMenuTriggerFor]="menu" #menuTrigger color="primary">
      <mat-menu #menu="matMenu">
        <div class="container">
          <p>dummie!</p>
        </div>
      </mat-menu>
      <mat-chip-avatar>
        <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
      </mat-chip-avatar>
    </mat-chip>
  </mat-chip-list>
</div>

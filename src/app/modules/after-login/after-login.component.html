<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a *ngFor="let route of routes"
         mat-list-item
         [routerLink]="route.path"
         (click)="sidenav.toggle()"> {{route.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <mat-toolbar color="primary">
        <button mat-icon-button
                aria-label="Menu"
                (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
      <div id="page-container" style="padding: 20px">
        <router-outlet></router-outlet>
      </div>
    </div>
    <footer class="footer">
      <div class="docs-footer-list">
        <div class="docs-footer-logo">
          <div class="footer-logo"><img
            src="../../../assets/img/homepage/angular-white-transparent.svg"
            alt="Angular icon" class="docs-footer-angular-logo"><span
          ><a href="https://angular.io">Learn Angular</a></span></div>
        </div>
        <div class="docs-footer-version"><img
          src="../../../assets/img/angular-material-logo.svg"
          alt="Angular Material icon"
          class="angular-material-logo"><span
          class="version">Current Version: 13.3.2+9.sha-b1e1e4b</span></div>
        <div class="docs-footer-copyright">
          <div><span>Powered by Google LLC Â©2010-2021.</span><a
            href="https://github.com/angular/components/blob/master/LICENSE">Code licensed under an
            MIT-style License.</a><span>Documentation licensed under CC BY 4.0.</span></div>
        </div>
      </div>
    </footer>

  </mat-sidenav-content>
</mat-sidenav-container>

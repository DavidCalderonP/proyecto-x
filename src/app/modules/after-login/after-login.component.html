<mat-sidenav-container>
  <mat-sidenav id="sidenav" #sidenav>
    <div class="img-fluid">
      <img style="max-width: 250px" src="./assets/img/progress.jpeg" alt="">
    </div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node" (click)="redirect(node)" matTreeNodeToggle>
        <div class="w-100 element">{{node.name}}</div>

      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
             role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <mat-toolbar color="primary">
        <button mat-icon-button
                aria-label="Menu"
                (click)="open(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
<!--        <div class="profile">-->

<!--              </mat-menu>-->

<!--                <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>-->
<!--              </mat-chip-avatar>-->
<!--            </mat-chip>-->
<!--          </mat-chip-list>-->
<!--        </div>-->
        <app-profile></app-profile>
      </mat-toolbar>
      <div id="page-container" style="padding: 20px">
        <mat-card>
          <router-outlet></router-outlet>
        </mat-card>

      </div>

        <button mat-fab color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button>
      </div>-->
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>

    <ul>
      <ng-template #recursiveList let-list>
        <li *ngFor="let item of list">
          {{item.name}}
          <ul *ngIf="!!item.children && item.children.length > 0">
            <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.children }"></ng-container>
          </ul>
        </li>
      </ng-template>
      <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: list }"></ng-container>
    </ul>
    <p>------------------------------------------------------------------</p>
    <ul style="list-style: none">
      <ng-container
        *ngTemplateOutlet="recursiveListTmpl; context:{ list: list }"
      ></ng-container>
    </ul>
    <ng-template #recursiveListTmpl let-list="list">
      <li *ngFor="let item of list; let idx = index;">
        <span *ngIf="!(!!item.children && item.children.length > 0)">{{item.name}}</span>
        <ul style="list-style: none; padding-left: 0;" *ngIf="!!item.children && item.children.length > 0">

          <div id="accordionExample">
            <div >
              <div style="white-space: nowrap" [id]="'heading'+item.id">
                <button style="width: 75% !important;
    background-color: inherit;
    border: none;
    color: white;
    font-size: .9rem;
    padding: 0;
text-align: left" (click)="print(item)" [attr.data-bs-target]="'#collapse'+item.id" [attr.aria-controls]="'collapse'+item.id" type="button" data-bs-toggle="collapse" aria-expanded="true">
                  {{ item.name }}
                </button>
                <mat-icon>expand_more</mat-icon><mat-icon>expand_less</mat-icon>
              </div>
              <div [id]="'collapse'+item.id" class="collapse" aria-labelledby="headingOne" [attr.aria.labelledby]="'heading'+item.id" data-bs-parent="#accordionExample">
                <div style="padding: 0.5rem 1.25rem;">
                  <ng-container
                    *ngTemplateOutlet="recursiveListTmpl; context:{ list: item.children }"
                  ></ng-container>
                </div>
              </div>
            </div>
          </div>

        </ul>
      </li>
    </ng-template>
